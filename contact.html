</head>

<body>
<!-- nav bar has the correct tab marked as active -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

  <!-- created container section for contact information - images are mobile responsive -->
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Doe">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Contact Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="(555)-555-5555">
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
            </button>
        </form>
        </div>
          <div class="col-6">
            <h1>Contact Us!</h1>
          <img src="assets/images/hello.jpg" class="img-thumbnail" alt="hello"> 
        </div>
          
      </div>
    </div>


  </div>
<!-- added footer section -->
